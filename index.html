<!DOCTYPE>
<html>

<head>
    <style>
        #box {
            text-align: center;
            background-color: hotpink;
            scroll-padding-left:inherit;
            margin-top: 40%;
        }
    </style>
</head>

<body>
    <div id="box">
        <h1>Simple calculation</h1>
        <input type="radio" name="calculation" id="addition">Addition</input>
        <input type="radio" name="calculation" id="multiplication">Multiplication</input>
        <input type="radio" name="calculation" id="subtraction">Subtraction</input>
        <input type="radio" name="calculation" id="division">Division</intput>
        <br>
        <input type="text" id="first value">First value</input>
        <br>
        <input type="text" id="second value">Second value</input>
        <br>
        <button id="btn">Click here</button>
        <h1 id="result"></h1>
    </div>
    <script>
        document.getElementById("btn").addEventListener("click", calculation);
        function calculation() {
            let x = document.getElementById("first value").value;
            x = parseInt(x);
            let y = document.getElementById("second value").value;
            y = parseInt(y);
            let ele = document.getElementsByName("calculation");
            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked) {
                    if (i === 0) document.getElementById("result").innerHTML = `${x + y} `;
                    if (i === 1) document.getElementById("result").innerHTML = `${x * y} `;
                    if (i === 2) document.getElementById("result").innerHTML = `${x - y} `;
                    if (i === 3) document.getElementById("result").innerHTML = `${x / y} `;
                }
            }
        }
    </script>
</body>

</html>
